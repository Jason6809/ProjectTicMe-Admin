<div class="jumbotron jumbotron-fluid" ng-controller="MainController">
    <!-- Login Form -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="container-fluid h-100 d-flex flex-column justify-content-center">
                    <p class="display-4 text-center">Admin Login</p>
                </div>
            </div>
            <div class="col-6">
                <div class="container-fluid">
                    <form class="px-4 py-4 shadow bg-light" ng-submit="login();">
                        <p class="h5">Admin Login</p>
                        <hr />
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" ng-model="email" required="true">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" ng-model="pwd" required="true">
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
